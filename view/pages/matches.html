<!DOCTYPE HTML>

<html>

<head>
    <base href="/">
    <title>TennisScoreboard by Victor Smirnov</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="item item_left" style="display: flex; justify-content: center; align-items: center;">
            <a href="/"><img src="images/ball.png" alt="Главная страница" height="100px" width="100px" title="Главная страница"></a>
        </div>
        <div class="item item_center">
            <h1>
                <p>Проект TennisScoreboard</p>
                <p>Табло теннисного матча</p>
            </h1>
        </div>
        <div class="item item_right"></div>
    </div>

    <div class="container">
        <div class="item item_left" style="min-height: 100px;"></div>
        <div class="item item_center" style="min-height: 100px;">

            <div class="table">
                <div class="nav-conteiner">

                    <div class="nav-conteiner">

                        <form action="/matches" method="get" enctype="application/x-www-form-urlencoded">
                            <div class="nav-conteiner">
                                <label class="p-text" for="filter_by_player_name">Имя игрока:</label>
                                <input type="hidden" name="page" value="1">
                                <input class="input-custom" type="text" id="filter_by_player_name" name="filter_by_player_name" placeholder="введите имя игрока"><br>
                                <button class="custom-button" type="submit" title="Нажмите чтобы найти матчи">Поиск</button>
                            </div>
                        </form>

                    </div>

                    <div class="nav-conteiner">

                        <form action="/matches" method="get" enctype="application/x-www-form-urlencoded">
                            <div class="nav-conteiner">
                                <input type="hidden" name="page" value="1">
                                <input type="hidden" name="filter_by_player_name" value="all">
                                <button class="custom-button" type="submit" title="Нажмите чтобы сбросить поиск">Сбросить</button>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>

        <div class="item item_right" style="min-height: 100px;"></div>
    </div>

    <div class="container">
        <div class="item item_left"></div>
        <div class="item item_center">

          <div class="table">

            <div class="row">
              <div class="cell_10"><h4>ID</h4></div>
              <div class="cell"><h4>Игрок 1</h4></div>
              <div class="cell"><h4>Игрок 2</h4></div>
              <div class="cell"><h4>Победитель</h4></div>
            </div>

            {{ html_matches_sample }}

          </div>

            {{ pagination_sample }}

        </div>

        <div class="item item_right"></div>
    </div>

</body>

</html>
