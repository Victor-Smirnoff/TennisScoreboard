<!DOCTYPE html>
<html>
<head>
  <title>Пример пагинации</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>

  <div class="pagination">
    <a href="#">&laquo; Назад</a>
    <a href="#" class="active">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">Вперед &raquo;</a>
  </div>

  <style>
    .pagination {
      margin-top: 20px;
    }

    .pagination a {
      padding: 8px 16px;
      text-decoration: none;
      color: black;
      border: 1px solid #ccc;
      margin: 0 4px;
      border-radius: 4px;
    }

    .pagination a.active {
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
    }
  </style>

</body>
</html>
